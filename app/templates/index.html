<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Runtime Prediction</title>
</head>
<body>
    <h1>SQL Query Runtime Prediction</h1>
    <form action="/predict" method="post">
        <label for="num_joins">Number of Joins:</label>
        <input type="number" id="num_joins" name="num_joins" required><br>

        <label for="num_where_conditions">Number of WHERE Conditions:</label>
        <input type="number" id="num_where_conditions" name="num_where_conditions" required><br>

        <label for="num_aggregates">Number of Aggregates:</label>
        <input type="number" id="num_aggregates" name="num_aggregates" required><br>

        <label for="num_subqueries">Number of Subqueries:</label>
        <input type="number" id="num_subqueries" name="num_subqueries" required><br>

        <label for="query_length">Query Length:</label>
        <input type="number" id="query_length" name="query_length" required><br>

        <label for="num_select_columns">Number of SELECT Columns:</label>
        <input type="number" id="num_select_columns" name="num_select_columns" required><br>

        <label for="num_distinct_clauses">Number of DISTINCT Clauses:</label>
        <input type="number" id="num_distinct_clauses" name="num_distinct_clauses" required><br>

        <label for="presence_group_by">Presence of GROUP BY (0 or 1):</label>
        <input type="number" id="presence_group_by" name="presence_group_by" required><br>

        <label for="presence_order_by">Presence of ORDER BY (0 or 1):</label>
        <input type="number" id="presence_order_by" name="presence_order_by" required><br>

        <label for="nested_subquery_levels">Nested Subquery Levels:</label>
        <input type="number" id="nested_subquery_levels" name="nested_subquery_levels" required><br>

        <button type="submit">Predict Runtime</button>
    </form>
</body>
</html>
